- rubric: Team Introduction
  questions:
      
      - caption: Score for this rubric
        type: Points
        max: 20
      - caption: The report contains
        type: SelectAll
        options:
            - "the team's name"
            - "the team's logo"
            - "the team's picture"
      - caption: "The team's goals are"
        type: SelectOne
        options:
            - missing
            - marginal
            - adequate
            - excellent
      - caption: "The team's strengths are"
        type: SelectOne
        options:
              - missing
              - marginal
              - adequate
              - excellent
      - caption: "The team members' biographies are"
        type: SelectOne
        options:
              - missing completely
              - missing for the most part
              - marginal for the most part
              - adequate but somehow inconsistent (content, writing style) 
              - adequate overall
              - excellent overall
      - caption: Comments from the course staff
        type: Comment

