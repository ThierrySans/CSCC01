      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="24" height="24" focusable="false">
                        <title>Toggle navigation</title>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"></path>
                    </svg>
                </button> <a class="navbar-brand" href={{"/" | absolute_url }}><span class="light">{{site.data.settings.ref}}</span> {{site.data.settings.edition}}</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
			      {% for link in site.data.nav %}
				  <li>
                      {% if link.absolute %}
                      <a href="{{link.url}}">{{ link.title }}</a>
                      {% else %}
                      <a href="{{ link.url | absolute_url }}">{{ link.title }}</a>
                      {% endif %}
                  </li>
			      {% endfor %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="http://www.utsc.utoronto.ca/cms/computer-science-mathematics-statistics"><img src={{"/static/media/utsc_logo.jpg" | absolute_url }} alt="University of Toronto Scarborough" id="utsc_logo" name="utsc_logo"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
